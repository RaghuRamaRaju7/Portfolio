<div class="container">

    <div class="mb-2">
        <div>
            <button class="btn btn-primary mb-2 me-2" (click)="isCollapsed = !isCollapsed">Filter</button>
            <button class="btn btn-secondary mb-2 me-2" (click)="ResetFilters()" [hidden]="!filtering">Reset</button>
            <div [collapse]="isCollapsed" [isAnimated]="true">
                <div class="border mb-2 shadow-sm" style="width:250px;">
                    <form action="">
                        <div class="row mx-0">
                            <div class="col">
                                   <small><b>Languages:</b></small>
                                   <div class="form-group">
                                    <div class="form-check">
                                        <input type="checkbox" 
                                        class="form-check-input position-static me-2"
                                        [(ngModel)]="Java"
                                        (change)="Filter()"
                                        name="Java">
                                        <label class="form-check-label small">Java</label>
                                    </div>
                                   </div>
                                   <div class="form-group">
                                    <div class="form-check">
                                        <input type="checkbox" 
                                        class="form-check-input position-static me-2"
                                        [(ngModel)]="Html"
                                        (change)="Filter()"
                                        name="Java">
                                        <label class="form-check-label small">Html</label>
                                    </div>
                                   </div>
                                   <div class="form-group">
                                    <div class="form-check">
                                        <input type="checkbox" 
                                        class="form-check-input position-static me-2"
                                        [(ngModel)]="Css"
                                        (change)="Filter()"
                                        name="Java">
                                        <label class="form-check-label small">Css</label>
                                    </div>
                                   </div>
                                   <div class="form-group">
                                    <div class="form-check">
                                        <input type="checkbox" 
                                        class="form-check-input position-static me-2"
                                        [(ngModel)]="Python"
                                        (change)="Filter()"
                                        name="Java">
                                        <label class="form-check-label small">python</label>
                                    </div>
                                   </div>
                                   <div class="form-group">
                                    <div class="form-check">
                                        <input type="checkbox" 
                                        class="form-check-input position-static me-2"
                                        [(ngModel)]="Javascript"
                                        (change)="Filter()"
                                        name="Java">
                                        <label class="form-check-label small">Javascript</label>
                                    </div>
                                   </div>
                                   <div class="form-group">
                                    <div class="form-check">
                                        <input type="checkbox" 
                                        class="form-check-input position-static me-2"
                                        [(ngModel)]="Typescript"
                                        (change)="Filter()"
                                        name="Java">
                                        <label class="form-check-label small">Typescript</label>
                                    </div>
                                   </div>
                                   
                            </div>
                            <div class="col">
                                   <small><b>Frameworks:</b></small>
                                   <div class="form-group">
                                    <div class="form-check">
                                        <input type="checkbox" 
                                        class="form-check-input position-static me-2"
                                        [(ngModel)]="Angular"
                                        (change)="Filter()"
                                        name="Java">
                                        <label class="form-check-label small">Angular</label>
                                    </div>
                                   </div>
                                   <div class="form-group">
                                    <div class="form-check">
                                        <input type="checkbox" 
                                        class="form-check-input position-static me-2"
                                        [(ngModel)]="React"
                                        (change)="Filter()"
                                        name="Java">
                                        <label class="form-check-label small">React</label>
                                    </div>
                                   </div>

                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div *ngFor="let project of projects" class="col-lg-4 col-md-6 mb-4" style="max-width: 380px; min-width:380px;">
            <app-project-card [project]="project"></app-project-card>
        </div>
    </div>
</div>
